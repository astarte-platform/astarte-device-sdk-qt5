name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DENABLE_WERROR=ON

    - name: Build
      run: cmake --build ${{github.workspace}}/build
      
